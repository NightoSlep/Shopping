<h2 mat-dialog-title>{{ data.title || 'Xác nhận' }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText || 'Hủy' }}</button>
  <button mat-button color="warn" (click)="onConfirm()">{{ data.confirmText || 'Xác nhận' }}</button>
</mat-dialog-actions>
