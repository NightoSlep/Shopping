<h2 mat-dialog-title>
  {{ data.title || (isEditMode ? 'Chỉnh sửa thể loại' : 'Thêm thể loại mới') }}
</h2>


<form (ngSubmit)="onSave()" #form="ngForm">

  <mat-dialog-content style="padding-top: 12px;">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tên thể loại</mat-label>
      <input
        matInput
        name="categoryName"
        [(ngModel)]="categoryName"
        placeholder="Nhập tên thể loại"
        autocomplete="off"
      >
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">
      {{ data.cancelText || 'Hủy' }}
    </button>
    <button mat-raised-button color="primary" type="submit">
      {{ data.confirmText || (isEditMode ? 'Cập nhật' : 'Lưu') }}
    </button>
  </mat-dialog-actions>
</form>
