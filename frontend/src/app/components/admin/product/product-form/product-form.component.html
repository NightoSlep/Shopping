<h2 mat-dialog-title>Thêm Sản phẩm</h2>

<mat-dialog-content class="dialog-content-wide">
  <mat-form-field appearance="fill" class="form-field full-width">
    <mat-label>Tên sản phẩm*</mat-label>
    <input matInput [(ngModel)]="productData.name" name="name" required>
  </mat-form-field>

<mat-form-field appearance="fill" class="form-field full-width">
  <mat-label>Danh mục*</mat-label>
  <mat-select [(ngModel)]="productData.categoryId" name="categoryId" required>
    <mat-option *ngFor="let cat of categoryList" [value]="cat.id">
      {{ cat.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

  <mat-form-field appearance="fill" class="form-field full-width">
    <mat-label>Giá*</mat-label>
    <input matInput type="number" [(ngModel)]="productData.price" name="price" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field full-width">
    <mat-label>Mô tả</mat-label>
    <textarea matInput [(ngModel)]="productData.description" name="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field full-width">
    <mat-label>Số lượng</mat-label>
    <input matInput type="number" [(ngModel)]="productData.quantity" name="quantity">
  </mat-form-field>

  <div class="image-upload">
    <label>Ảnh sản phẩm:</label>
    <input type="file" (change)="onImageSelected($event)">
    <div *ngIf="imageUrl">
      <img [src]="imageUrl" alt="Preview" class="image-preview">
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Hủy</button>
  <button mat-raised-button color="primary" (click)="save()">
    {{ isEdit ? 'Cập nhật' : 'Tạo' }}
  </button>
</mat-dialog-actions>
