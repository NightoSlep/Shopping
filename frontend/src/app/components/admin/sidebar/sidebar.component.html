<mat-nav-list class="admin-sidebar">
  @for (item of menuItems; track item) {
    <a mat-list-item
      (click)="goTo(item.path)"
      [ngClass]="{ 'active-link': currentRoute === '/admin/' + item.path }">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </a>
  }
</mat-nav-list>
