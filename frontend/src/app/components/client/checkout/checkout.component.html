<h2>Xác nhận đơn hàng</h2>

<div *ngFor="let item of cartItems">
  <p>{{ item.product.productName }} x {{ item.quantity }} = {{ item.product.price * item.quantity | currency:'VND' }}</p>
</div>

<p><strong>Tổng cộng: </strong>{{ totalPrice | currency:'VND' }}</p>

<h3>Chọn phương thức thanh toán:</h3>
<select [(ngModel)]="selectedPaymentMethod">
  <option value="momo">Momo</option>
  <option value="cod">Thanh toán khi nhận hàng</option>
</select>

<br /><br />
<button (click)="checkout()">Thanh toán</button>
