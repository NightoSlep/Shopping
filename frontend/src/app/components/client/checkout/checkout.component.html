<mat-card class="checkout-card">
  <mat-card-title>Xác nhận đơn hàng</mat-card-title>
  <mat-divider></mat-divider>

  <div *ngFor="let item of cartItems" class="item-row">
    <img [src]="item.product.image" alt="{{ item.product.productName }}" class="product-image" />
    
    <div class="item-details">
      <div class="item-name">{{ item.product.productName }}</div>
      <div class="item-quantity">Số lượng: {{ item.quantity }}</div>
    </div>

    <div class="item-price">
      {{ item.product.price * item.quantity | currency:'VND' }}
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="total-section">
    <strong>Tổng cộng:</strong>
    <span class="total-price">{{ totalPrice | currency:'VND' }}</span>
  </div>

  <mat-form-field appearance="fill" class="payment-select">
    <mat-label>Phương thức thanh toán</mat-label>
    <mat-select [(ngModel)]="selectedPaymentMethod">
      <mat-option value="momo">Momo</mat-option>
      <mat-option value="cod">Thanh toán khi nhận hàng</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="btn-container">
    <button mat-raised-button color="primary" (click)="checkout()">Thanh toán</button>
  </div>
</mat-card>
